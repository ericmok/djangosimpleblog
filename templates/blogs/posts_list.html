{% extends "layout.html" %}

{% block content %}
    {% for post in posts %}
        <div class="">
            <h3><a href="{% url 'posts-detail' post.slug %}">{{ post.title }}</a></h3>
            <address>{{ post.author.username }}</address>
            <p>
                {{post.editions.first.text}}
            </p>
        </div>
    {% endfor %}
{% endblock %}
