{% extends "layout.html" %}

{% block content %}
    {% for post in posts %}
    <div class="row">
        <div class="small-12 medium-8 medium-centered columns">
            <h3><a href="{% url 'posts-detail' post.slug %}">{{ post.title }}</a></h3>
            <address>{{ post.author.username }}</address>
            <p>
                {{post.editions.first.get_markdown|safe}}
            </p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
